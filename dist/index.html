<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="icon" type="image/png" href="images/dest/favicon.png">
    <link rel="stylesheet" href="css/app.min.css">

</head>

<body>
<div class="main">
    <div class="wrapper">
        <div class="main__inner">
            <div class="header">
                <input type="checkbox" id="open" style="display:none"/>
                <label class="button" for="open">
                    <a class="open-modal">Open pop-up button</a>
                </label>

                <div class="modal">
                    <div class="modal__content">
                        <div>Pop-up</div>
                        <label for="open"  class="button">
                            <a class="close-modal">X</a>
                        </label>
                    </div>
                </div>
                <div class="overlay"></div>
            </div>
            <div class="main__content">
                <div class="main__content__items-one">
                    <div class="main__content__items-one__item">1</div>
                    <div class="main__content__items-one__item">2</div>
                    <div class="main__content__items-one__item">3</div>
                    <div class="main__content__items-one__item">4</div>
                    <div class="main__content__items-one__item">5</div>
                </div>
                <div class="main__content__items-two">
                    <div class="main__content__items-two__item"></div>
                    <div class="main__content__items-two__item"></div>
                    <div class="main__content__items-two__item"></div>
                    <div class="main__content__items-two__item"></div>
                </div>
            </div>
            <footer class="footer">
            </footer>
        </div>
    </div>
</div>

</body>
</html>
